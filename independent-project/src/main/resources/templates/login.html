<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<title>Spring Security - OAuth 2.0 Login</title>
		<meta charset="utf-8" />
	</head>

	<body>
		<h1>自定义OAuth2登录页</h1>
		<form action="http://localhost:3333/login/oauth2" method="post" id="loginForm">
			<div>用户名：<input type="text" name="username" /></div>
			<div>密 码：<input type="password" name="password" /></div>
			<input type="submit" value="Submit" />
		</form>
		<div>
			<a href="/oauth2/authorization/chw-auth">chw-auth登录</a>
			<a href="/oauth2/authorization/github">GitHub登录</a>
			<a href="/oauth2/authorization/qq">QQ登录</a>
		</div>
	</body>

</html>
